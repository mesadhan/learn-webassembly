<h1>Hello! From Webassembly</h1>
<pre id="setResult">

</pre>

<script>
    const imports = {
        env: {
            consoleLogMessage: console.log
        }
    };
    WebAssembly.instantiateStreaming(fetch('program.wasm'), imports)
        .then(results => {
            console.log('WASM Loaded................');


            // just make it global and understand wasm binary
            window.wasm = results;


            // import
            results.instance.exports.importMethodTest(40);


            // Export
            results.instance.exports.setNumber(30);
            let value = results.instance.exports.getNumber();
            console.log('message', value);


            console.log('All the Import Methods: ', WebAssembly.Module.imports(results.module));         // fetch all the import method
            console.log('All the Exports Methods: ', WebAssembly.Module.exports(results.module));         // fetch all the import method
        });

</script>
